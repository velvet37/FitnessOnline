<!doctype html>
<html ng-app="demo" ng-controller="reservationsCtrl">
<head>
<title>Fitness Online</title>
<link rel="stylesheet" href="w3.css">
</head>
<body>

<div class="w3-container">

<h1>Fitness Online</h1>

<table class="w3-table w3-bordered w3-striped">
  <tr>
    <th>EDIT</th>
    <th>id</th>
    <th>CourseId</th>
    <th>Status</th>
  </tr>
  <tr ng-repeat="reservation in reservations">
    <td>
      <button class="w3-btn w3-ripple" ng-click="editReservation(reservations.indexOf(reservation))">&#9998; Edit</button>
    </td>
    <td>{{ reservation.id }}</td>
    <td>{{ reservation.courseId }}</td>
    <td>{{ reservation.status }}</td>
  </tr>
</table>
<br>
<button class="w3-btn w3-green w3-ripple" ng-click="editReservation('new')">&#9998; Create New Reservation</button>

<form ng-hide="hideform">
  <h3 ng-show="edit">Create New Reservation:</h3>
  <h3 ng-hide="edit">Edit Reservation:</h3>
    <label>CourseId:</label>
    <input class="w3-input w3-border" type="text" ng-model="courseId" ng-disabled="!edit" placeholder="CourseId">
  <br>
    <label>Status:</label>
    <input class="w3-input w3-border" type="text" ng-model="status" ng-disabled="!edit" placeholder="Status">
<button class="w3-btn w3-green w3-ripple" ng-click="saveReservation()" ng-disabled="error || incomplete">&#10004; Save Changes</button>
</form>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="reservationDemo.js"></script>

</body>
</html>
