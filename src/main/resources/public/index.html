<!doctype html>
<html ng-app="demo" ng-controller="reservationsCtrl">
<head>
<title>Fitness Online</title>
<link rel="stylesheet" href="w3.css">
</head>
<body>

<div class="w3-container">

<h3>Students</h3>

<table class="w3-table w3-bordered w3-striped">
  <tr>
    <th>Edit</th>
    <th>RollNo</th>
    <th>Name</th>
    <th>Surname</th>
  </tr>
  <tr ng-repeat="student in students">
    <td>
      <button class="w3-btn w3-ripple" ng-click="editStudent(students.indexOf(student))">&#9998; Edit</button>
    </td>
    <td>{{ student.rollNo }}</td>
    <td>{{ student.name }}</td>
    <td>{{ student.surname }}</td>
  </tr>
</table>
<br>
<button class="w3-btn w3-green w3-ripple" ng-click="editStudent('new')">&#9998; Create New Student</button>

<form ng-hide="hideform">
  <h3 ng-show="edit">Create New Student:</h3>
  <h3 ng-hide="edit">Edit Student:</h3>
    <label>Name:</label>
    <input class="w3-input w3-border" type="text" ng-model="name" ng-disabled="!edit" placeholder="Name">
  <br>
    <label>Surname:</label>
    <input class="w3-input w3-border" type="text" ng-model="surname" ng-disabled="!edit" placeholder="Surname">
<button class="w3-btn w3-green w3-ripple" ng-click="saveStudent()" ng-disabled="error || incomplete">&#10004; Save Changes</button>
</form>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="studentsDemo.js"></script>

</body>
</html>
